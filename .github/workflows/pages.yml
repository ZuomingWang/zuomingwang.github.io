name: Build & Deploy Jekyll (custom plugins) to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 如果你用到了 jekyll-imagemagick，需要系统依赖
      - name: Install system deps (ImageMagick, graphviz optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      # 某些插件（如 jekyll-terser）需要 Node 运行时
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Bundle install
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --trace
          test -d _site && echo "Build OK" || (echo "_site missing"; exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
